<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Comming Soon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Componnets -->
    <div class="custom-massage">
      <p></p>
    </div>
    <div class="custom-alert">
      <h1>Validation Error</h1>
      <p>you must fillout the input</p>
      <button class="go-back">Go Back</button>
    </div>
    <div class="container">
      <img src="imgs/shape.png" alt="shape" />
      <div class="text">
        <h1>COMMING SOON!</h1>
        <p>BE READY,THERE IS JUST:</p>
      </div>
      <div class="timer-container">
        <div class="days timer-div">
          <h2 class="number-month"></h2>
          <span>MONTH</span>
        </div>
        <div class="hours timer-div">
          <h2 class="number-days"></h2>
          <span>DAYS</span>
        </div>
        <div class="minutes timer-div">
          <h2 class="number-hours"></h2>
          <span>HOURS</span>
        </div>
        <div class="minutes timer-div">
          <h2 class="number-minutes"></h2>
          <span>MINUTES</span>
        </div>
        <div class="seconds timer-div">
          <h2 class="number-seconds"></h2>
          <span>seconds</span>
        </div>
      </div>

      <form>
        <input type="email" id="input" placeholder="YOUR MAIL" />
        <button>KEEP ME UPDATED</button>
      </form>
      <button class="test">click me</button>
      <footer>
        <div class="social-icons"></div>
        <a href="">
          <img src="imgs/facebook.png" alt="facebook" />
        </a>
        <a href="">
          <img src="imgs/twitter.png" alt="twitter" />
        </a>
        <a href="">
          <img src="imgs/dribble.png" alt="dribble" />
        </a>
        <a href="">
          <img src="imgs/google.png" alt="google" />
        </a>
        <a href="">
          <img src="imgs/youtube.png" alt="youtube" />
        </a>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
